trigger: none

pool:
  vmImage: ubuntu-latest

stages:
  - stage: tfvalidate
    jobs:
      - job: validate
        continueOnError: false
        steps:
          - task: TerraformInstaller@1
            displayName: tfinstall
            inputs:
              terraformVersion: 'latest'
          - task: TerraformTaskV4@4
            displayName: init
            inputs:
              provider: 'azurerm'
              command: 'init'
              backendServiceArm: 'Azure for Students(da85fef0-6730-40ea-85a0-3e35e72f052e)'
              backendAzureRmResourceGroupName: $(bkendrg)
              backendAzureRmStorageAccountName: $(bkendstrge)
              backendAzureRmContainerName: $(bkendcont)
              backendAzureRmKey: $(bkendkey)
          - task: TerraformTaskV4@4
            displayName: validate
            inputs:
              provider: 'azurerm'
              command: 'validate'

  - stage: tfdeploy
    condition: succeeded('tfvalidate')
    dependsOn: tfvalidate
    jobs:
      - job: apply
        steps:
           - task: TerraformInstaller@1
             displayName: tfinstall
             inputs:
              terraformVersion: 'latest'

           - task: TerraformTaskV4@4
             displayName: init
             inputs:
              provider: 'azurerm'
              command: 'init'
              backendServiceArm: 'Azure for Students(da85fef0-6730-40ea-85a0-3e35e72f052e)'
              backendAzureRmResourceGroupName: $(bkendrg)
              backendAzureRmStorageAccountName: $(bkendstrge)
              backendAzureRmContainerName: $(bkendcont)
              backendAzureRmKey: $(bkstrgkey)

           
           - task: TerraformTaskV4@4
             displayName: plan
             inputs:
               provider: 'azurerm'
               command: 'plan'
               environmentServiceNameAzureRM: 'Azure for Students(da85fef0-6730-40ea-85a0-3e35e72f052e)'
          
           - task: TerraformTaskV4@4
             displayName: apply
             inputs:
               provider: 'azurerm'
               command: 'apply'
               environmentServiceNameAzureRM: 'Azure for Students(da85fef0-6730-40ea-85a0-3e35e72f052e)'

